<!--BUCLES ESTRUCTURAS REPETITIVA CON V-FOR RECORRIDO  DE ARRAYS U CREACION DE LISTAS-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO-4</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="fruta in frutas" v-bind:key="fruta">{{fruta}}</li>
      </ul>
      <hr />
      <ul>
        <li v-for="fruta in frutas_con_id" v-bind:key="fruta">
          {{fruta.id}}-{{fruta.nombre}}
        </li>
      </ul>
      <select v-model="frutaId">
        <option v-for="fruta in frutas_con_id" v-bind:value>
        {{fruta.nombre}}
        </option>
      </select>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      //v-for
      const app = {
        data() {
          return {
            frutaId: 2,
            frutas: ["Manzana", "Pera", "Uva"],
            frutas_con_id: [
              {
                id:1,
                nombre:"Manzana",
              },
              {
                id:2,
                nombre:"Pera",
              },
              {
                id:3,
                nombre:"Uva",
              },
            ],
          };
        },
      };
      var mountedApp = Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
